<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎉 Happy 21st Birthday 🎉</h1>
    <h2>To my girlfriend</h2>
  </header>
  <main>
    <!-- แกลเลอรีรูปภาพและวิดีโอ -->
    <section class="album">
      <h3>📸 Our Memories 📸</h3>
      <div class="photos">
        <h4>Photos</h4>
        <div class="gallery">
          <img src="pic1.jpg" alt="Photo 1">
          <img src="pic2.jpg" alt="Photo 2">
          <img src="pic3.jpg" alt="Photo 3">
          <img src="pic4.jpg" alt="Photo 4">
          <img src="pic5.jpg" alt="Photo 1">
          <img src="pic6.jpg" alt="Photo 2">
          <img src="pic7.jpg" alt="Photo 3">
          <img src="pic8.jpg" alt="Photo 4">
        </div>
      </div>
      <div class="videos">
        <h4>Videos</h4>
        <div class="gallery">
          <video controls>
            <source src="vid1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <video controls>
            <source src="vid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </section>

    <!-- คลิปเสียง -->
    <section class="audio">
      <h3>🎶 Special Message for You 🎶</h3>
      <audio controls>
        <source src="sound1.m4a" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </section>

    <!-- กล่องข้อความอวยพร -->
    <section class="message">
      <p>🌼 สุขสันต์วันเกิดนะพี่อ้อมแฟนของน้องยีน 🌼</p>
      <p>หลังจากนี้ขอให้ได้เจอแต่อะไรสดใสๆ</p>
      <p>ทำให้ทางเดินชีวิตของพี่อ้อม เป็นเหมือนกับได้เดินบนสวนดอกไม้</p>
    </section>
  </main>
</body>
</html>
